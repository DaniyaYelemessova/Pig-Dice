<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="players">
  <div class="player1">
    <h2>Player 1</h2>
    <p id="totalScore">Total score: <span id="total"></span></p>
    <p id="currentScore">Current score:<span id="current"></span></p>
    <p id="diceCirce">Dice:</p>
    <button class="play1 btn">Play</button>
    <button class="hold1 btn">Hold</button>
  </div>
  <div class="player2">
    <h2>Player 2</h2>
    <p id="totalScore2"></p>Total score: <span id="total2"></span></p>
    <p id="currentScore2">Current score:<span id="current2"></span></p>
    <p id="diceCirce2">Dice:</p>
    <button class="play2 btn">Play</button>
    <button class="hold2 btn">Hold</button>
  </div>
</div>
<p class="hidden">Player 1 won this game!</p>
<p class="hidden2">Player 2 won this game!</p>
<div class="stratAgain">
  <button class="refresh" onClick="window.location.reload();">Restart</button>
</div>

</div>
  




  <script src="script.js"></script>
</body>
</html>
